<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-form">
        <form action="">
            <div class="signup-text">Signup</div><hr>
            <div class="mid mid-sign">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name">
            </div>
            <div class="mid mid-sign2">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="mid">
                <label for="phn">Phone no.</label>
                <input type="number" id="phn" placeholder="Enter phone no.">
            </div>
            <div class="mid">
                <label for="pw">Password</label>
                <input type="password" id="pw" placeholder="Enter password">
            </div>
            <div class="signup-btn"><button type="submit">SignIn</button></div>
        </form>
    </div>
</body>
</html>
