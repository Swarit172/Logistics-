<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-form">
        <form action="">
            <div class="login-text">Login To Your Account</div> <hr>
            <div class="phno mid">
                <!-- <i class="fa-solid fa-user"></i> -->
                 <label for="num">Phone no.</label>
                <input type="number" name="" id="num" placeholder="Enter Phone no.">
            </div>
            <div class="pw mid">
                <!-- <i class="fa-solid fa-lock"></i> -->
                 <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="Password">
            </div>
            <div class="remember-me">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn-login">Submit</button>
            <hr>
            <div class="below-login">
                <div class="account">Not registered? <a href="signup.html">Create a Account</a></div>
                <div class="lost-pw">Lost your password? <a href="#">Click here to recover</a></div>
            </div>
        </form>
    </div>
    
</body>
</html>
