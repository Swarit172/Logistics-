<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="veh-body">
    <form action="" id="veh-fr">
        <fieldset class="vehicle-data">
            <legend>Vehicle Register!!</legend>
            <div class="vehicle-form">
                <div class="form-item">
                    <label for="pho">Phone No.</label>
                    <input type="number" id="pho">
                </div>

                <div class="form-item">
                    <label for="mail">E-mail</label>
                    <input type="email" id="mail" id="">
                </div>

                <div class="form-item">
                    <label for="pw">Password</label>
                    <input type="password" id="pw">
                </div>

                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>

                <div class="form-item">
                    <label for="vno">Vehicle No.</label>
                    <input type="text" id="von">
                </div>

                <div class="form-item">
                    <label for="vinfo">Vehicle Info</label>
                    <input type="text" id="vinfo">
                </div>

                <div class="form-item">
                    <label for="from">From</label>
                    <input type="text" id="from">
                </div>

                <div class="form-item">
                    <label for="to">To</label>
                    <input type="text" id="to">
                </div>

                <div class="form-item">
                    <label for="cap">Capacity</label>
                    <input type="text" id="cap">
                </div>
            </div>
            <button type="submit" class="veh-register-btn">Register</button>
        </fieldset>
    </form>
    
</body>
</html>
