<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Info</title>
</head>
<body>
    <form action="" id="veh-fr">
        <fieldset class="vehicle-data">
            <legend>Vehicle Register!!</legend>
            <div class="vehicle-form">
                <div class="form-item">
                    <label for="pho">Phone No.</label>
                    <input type="number" name="pho">
                </div>

                <div class="form-item">
                    <label for="mail">E-mail</label>
                    <input type="email" name="mail" id="">
                </div>

                <div class="form-item">
                    <label for="pw">Password</label>
                    <input type="password" name="pw">
                </div>

                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" name="name">
                </div>

                <div class="form-item">
                    <label for="vno">Vehicle No.</label>
                    <input type="text" name="von">
                </div>

                <div class="form-item">
                    <label for="vinfo">Vehicle Info</label>
                    <input type="text" name="vinfo">
                </div>

                <div class="form-item">
                    <label for="from">From</label>
                    <input type="text" name="from">
                </div>

                <div class="form-item">
                    <label for="to">To</label>
                    <input type="text" name="to">
                </div>

                <div class="form-item">
                    <label for="cap">Capacity</label>
                    <input type="text" name="cap">
                </div>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
